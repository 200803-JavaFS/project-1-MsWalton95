<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="/img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="loginbg" style="background-image:url(img/homeImage3.jpg); background-size: cover;">
    <div id="login" class="d-flex justify-content-center align-items-center">
        <div class="w-50">
            <div class="d-flex align-items-center pb-4">
            <img src="img/logo.jpg" width="50px" height="50px">
             <p class="ml-3 m-0">Ace Reimbursement System</p>
            </div>
            <div class="form-group">
              <label for="user">Username</label>
              <input type="text" class="form-control" id="user" name="user" required>
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <input type="password" class="form-control" id="pwd" name="pwd" required>
            </div>
            <button id="loginbtn" type="submit" class="btn btn-secondary btn-block mt-4">Submit</button>
            <p id="loginStatus"></p>
          </div>
    </div>
</div>
<script src="script/login.js"></script>
</body>
</html>
