<body style=" background-image: url(img/homeImage3.jpg);background-size: 100vw; background-repeat: repeat-y; min-height: 100vh;">
  <div class="w-75 mx-auto">
    <div class="bg main-content">
      <nav class="navbar navbar-expand-lg navbar-light px-4 p-0">
        <a class="navbar-brand p-0" href="profile.html"><img src="img/logo.jpg"  class="mr-2" width="40px" height="40px">Ace Reimbursement System</a>
        <ul class="navbar-nav">

      <!-- Optional - Add Update Button -->
      <div id="profile" class="d-flex justify-content-center align-items-center">
        <div id="profile-pic" class="h-100" >
          <img src="" id="photo" class="w-100" >
          <div id="profile-info">
            <h3 id="name"> Jane Doe</h3>
            <h6 id="email"> janedoe@email.com</h6>
            <h6 id="phone">555-555-1234</h6>
          </div>
        </div>

        <div id="profile-extra" class="w-50 h-100 pl-4">
          
          <div id="profile-fact" class="p-4 h-50">
            <h4>Cool Cat Facts</h4>
            <p id="catfact"></p>
          </div>

          <div id="profile-update" class="h-50 pt-3 d-flex"> 
                <div id="profile-clock " class="w-50 mr-3 text-center"> 
                  <div id="profile-date" class="m-0 pb-2">
                    <h3 id="date" class="py-4 px-2"></h3>
                  </div>
                  <div id="profile-time" class="m-0">
                    <h3 id="time" class="py-4 m-0"></h3>
                </div>
                </div>
                <div id="profile-weather" class="w-50 d-flex flex-column align-items-center text-light">
                    <div id="weather">Sunny</div>
                    <div id="temp">15°c</div>
                    <div id="hi-low">13°c / 16°c</div>
                </div>
          </div>

        </div>
      </div>

        <h2 class="text-center">Recent Tickets</h2>

        <thead>
          <tr>
            <th scope="col">Ticket #</th>
            <th scope="col">Amount</th>
            <th scope="col">Submitted</th>
            <th scope="col">Resolved</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody id="profileTicket">
