<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Ticket</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
  <div class="w-75 mx-auto">
    <div class="bg main-content" style="background-color: rgb(248, 250, 249);">
      <nav class="navbar navbar-expand-lg navbar-light px-4 p-0">
        <a class="navbar-brand p-0" href="profile.html"><img src="img/logo.jpg"  class="mr-2" width="40px" height="40px">Ace Reimbursement System</a>
        <ul class="navbar-nav">
          <li><a class="nav-link p-3" href="profile.html">Home </a></li>
          <li><a class="nav-link active p-3" href="addTicket.html">Add Ticket<span class="sr-only">(current)</span></a></li>
          <li><a class="nav-link p-3" href="viewTicket.html">View Tickets</a></li>
          <li><a class="nav-link p-3" href="login.html">Log Out</a></li>
        </ul>
      </nav>
      <div class="addForm">
        <form id="addTicket" class="tables mx-auto">
          <h2 class="mb-4">Reimbursement Form</h2> 
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" name="amount" step="any"  min="1" max="50000" required> 
          </div>
          <div class="form-group">
            <label for="desc">Description</label>
            <input type="text" class="form-control" id="desc" name="description" maxlength="250"required>
          </div>
          <div class="form-group">
            <label for="type">Type</label><br>
            <select class="form-control" name="type">
              <option>Lodging</option>
              <option>Travel</option>
              <option>Food</option>
              <option>Other</option>
            </select>
          </div>
          <button type="submit" class="btn btn-block mt-4 text-light py-2">Add Ticket</button>
        </form>
      </div>
    </div>
    <footer class="bg-dark">
      <p class="text-light text-center p-3 m-0"> @ 2020 Ace Reimbursement System. All Rights reserved.</p>
    </footer>
  </div>
</body>
</html>
